<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block style %}

    {% endblock%}
</head>
<body>
<div class="bosh">
     <header>
        <div class="container">
            <nav class="nav d-flex">
                <a href="#" class="logo">
                    <img src="{{ url_for('static' , filename='images/logo.svg')}}" alt="Foodiee.order">
                </a>
                <!-- Toggle bar -->
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="navigation-bar">
                    <ul>
                        <li><a href="{{url_for('home')}}" class="active">Home</a></li>
                        <li><a href="/menulist">Menu</a></li>
                        <li><a href="/about">about</a></li>
                        <li><a href="/services">services</a></li>
                        {% if session['username'] %}

                        <li class="dropdown">
                                    <button class="dropbtn"><li>{{ session['username'][3] }} </li></button>
                                    <div class="dropdown-content">
                                        <a href="#">edit profile</a>

                                        <hr>
                                        <a href="{{url_for('logout')}}">logout</a>
                                    </div>
                                </li>






                        {%else%}
                             <li><a href="{{url_for('login')}}">login</a></li>
                        {% endif %}
                        <li><a href="{{ url_for('savatcha')}}" class="btn book-btn ">Savatcha</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
{%block content%}

{%endblock%}
<script src="{{ url_for('static' , filename='js/jquery.min.js')}}"></script>
<script src="https://unpkg.com/scrollreveal"></script>

    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

</body>
</html>
